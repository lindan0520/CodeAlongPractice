<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
    </head>
    <body>
        <h1>Register</h1>
        <form>
            <label for="FirstName">First Name:</label>
            <input name="first" id="FirstName" type="text" placeholder="John" Required>
            
            <label for="LastName">Last Name:</label>
            <input name="last" id="LastName" type="text" placeholder="Smith" Required>
        <div>
            <label for="male">Male</label>
            <input value="Male" id="male" type="radio" name="gender">
            
            <label for="female">Female</label>
            <input value="Female" id="female" type="radio" name="gender">
            
            <label for="other">Other</label>
            <input value="Other" id="other" type="radio" name="gender">
        </div>

        <div>
            <label for="email">Email:</label>
            <input name="email" id="email" type="email" placeholder="your email" Required>

            <label for="password">Password:</label>
            <input name="password" id="password" type="password" pattern=".{5,10}" title="5 to 10 characters" required>
        </div>

        <fieldset>
            <legend>Birthday:</legend>
            <label for="month">Month</label>
            <select id="month" name="month">
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>
            </select>
            <label for="day">Day</label>
            <select id="day" name="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="year">Year</label>
            <select id="year" name="year">
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2002</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
            </select>
            </fieldset>
            <div>
            <label for="terms">I agree to the terms and conditions</label>
            <input value="yes" id="terms" type="checkbox">
            </div>
            <button>Submit</button>
        </form>

    </body>
</html>
